<input matInput placeholder="Enter Your Task" [(ngModel)]="task">
<button mat-fab class="roundButton" (click)="add(task)">+</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let task"> {{task.task}} </td>
  </ng-container>
  <ng-container matColumnDef="delete/edit">
    <th mat-header-cell  *matHeaderCellDef> delete/edit </th>
    <td mat-cell   *matCellDef="let task" >
    <button mat-raised-button  class="btn2"(click)="remove(task)" >delete </button>
   
    <button mat-raised-button class="btn2"  (click)="onEdit(task)" >Edit </button> 
    </td>
    </ng-container>
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
